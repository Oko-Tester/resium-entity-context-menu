name: üêû Bug Report
description: Report a bug in the system
title: '[BUG] '
labels: ['bug']
assignees: []
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug as precisely as possible.
      placeholder: 'What is the problem?'
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can the bug be reproduced?
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. Observe ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: 'The system should ...'
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: 'The system shows ...'
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Logs
      description: Add screenshots or log output if possible.
      placeholder: 'Drag & Drop or Copy & Paste here'
    validations:
      required: false

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Where does the bug occur? (e.g., Browser, OS, Version)
      placeholder: 'e.g., Chrome 124, macOS 14.2'
    validations:
      required: true
